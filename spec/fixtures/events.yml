- title: «Народная рыбалка» - главное событие любительского рыболовства
  body: |
    Руководитель Федерального агентства по рыболовству Андрей Крайний вручил благодарности членам организационного комитета Всероссийского фестиваля «Народная рыбалка».
    Как отметил глава Росрыболовства, идея фестиваля, зародившаяся в ходе встречи Владимира Путина с представителями организаций рыбаков-любителей, была бы вряд ли воплощена без активной работы общественности. У рыбаков огромный опыт организаций соревнований и праздников. Благодаря этому Всероссийский фестиваль «Народная рыбалка» в 2012 году стал главным событием любительского рыболовства страны.
    За значительный вклад в развитие и популяризацию любительского и спортивного рыболовства, организацию и безупречное проведение «Народной рыбалки» благодарность была объявлена Андрею Денисову и Эриксу Микожансу.
    В 2012 году прошло четыре основных этапа фестиваля. Московская, Самарская, Астраханская области и Республика Татарстан соревновались в гостеприимстве, приняв более 5 тысяч рыбаков со всей России. В 2013 году «Народная рыбалка» проведет зимний этап в Московской области, весенний – в Астрахани, летний праздник – День рыбака – в Москве, а осень встретит в Санкт-Петербурге.

