- title: ОХОТА. РЫБАЛКА. ОТДЫХ. ВЕСНА 2013 Выставка с 21-02-2013 по 24-02-2013
  body: |
    С 21 по 24 февраля 2013 года в Международном выставочном центре «Крокус Экспо» пройдет знаменательное мероприятие, пользующееся большим успехом среди охотников и рыболовов – 14-я Международная выставка «Охота. Рыбалка. Отдых. Весна 2013». 
    Выставка «Охота. Рыбалка. Отдых», одно из самых наиболее посещаемых и авторитетных мероприятий данной тематики в России, которое стабильно развивается, совершенствуется и с каждым годом завоёвывает все больше поклонников.
    Организаторы уделяют большое внимание охвату новых тематических разделов и расширению географической составляющей участников. Исключительный интерес к выставке «Охота. Рыбалка. Отдых» проявляют многие европейские страны. О своём решении принять участие в выставке уже заявили 12 государств (Белоруссия, Болгария, Венгрия, Италия, Латвия, Литва, Польша, Намибия, США, Танзания, Украина, ЮАР) и 9 регионов РФ (Астраханская обл., Москва, Московская обл., Нижний Новгород, Новосибирск, республика Удмуртия, Санкт-Петербург, Тверь, Тула). 
    Экспозиция «Охота. Рыбалка. Отдых. Весна 2010» представит 5 основных тематических разделов, посещение которых станет настоящим праздником для всех любителей активного образа жизни:
      1. ОХОТА
      2. РЫБАЛКА
      3. ТЕХНИКА
      4. ОТДЫХ И ТУРИЗМ
      5. ЗДОРОВЬЕ НАЦИИ
    Основной целью выставки «Охота. Рыбалка. Отдых» является представление новейших достижений и технологических новинок в различных областях взаимоотношений человека и природы. На выставке будет продемонстрирован весь спектр предложений отечественных и зарубежных производителей товаров и услуг в области охотничьего и рыболовного снаряжения, специального оборудования, технических и транспортных средств, используемых в охоте, рыбалке, активном отдыхе и туризме.
    «Охота. Рыбалка. Отдых» в МВЦ «Крокус Экспо» – это комплексное деловое мероприятие для профессионалов, которое даёт возможность установить деловые контакты, и прекрасный способ проведения досуга с обилием интересных событий и возможностью приобретения разнообразных новинок охотничье-рыболовного сезона!

- title: Рыбалка в Карелии
  body: |
    Если Вам нравится рыбалка, Карелия замечательно для этого подойдет. Природа Карелии не загрязнена человеком, поэтому рыбалка в Карелии отличный способ насладится очарованием девственно чистой природы.
    Наиболее распространенная добыча при рыбалке в Карелии: кумжа, палия, форель, сиг, хариус, окунь, плотва, язь, щука и налим.
    Рыбалка в Карелии очень уловистая благодаря чистейшей воде, наличию огромного количества озер и рек, и малому количеству рыболовов. В Карелии очень популярна зимняя рыбалка. Рыба живет долго и поэтому есть возможность выудить по-настоящему крупный улов.
    Рыбалка: Карелия приглашает профессионалов и любителей.
    Рыбалка, Карелия - понятия неотделимые. Тот, кто хоть раз побывал в этом удивительном крае, никогда уже не удовлетворится рыбалкой в других местах - уж больно хороши и здешняя природа, и здешний улов!
    Кто-то считает рыбалку видом спорта, кто-то - увлечением философов, но все согласны: удивительно интересное это занятие - рыбалка. Карелия же словно создана природой для любителей этого вида отдыха - огромное число водоемов с чистейшей водой, благополучная экология, сохранившая обилие рыбы в них, покой и красота окружающей природы.
    Настоящая рыбалка - Карелия и обитатели ее вод.
    Отправляясь ловить рыбу, специалист всегда предполагает, каких именно жителей водоемов подарит ему рыбалка - Карелия в этом смысле необычайно щедра. Здесь рыбака ожидают окунь и щука, судак и хариус, сиг и форель, лещ и язь, плотва, елец, налим. И какой же рыбак не мечтает поймать красную рыбу!
    Представьте себе, что и эта мечта исполнима: водится в здешних водах царь-рыба - озерный лосось. Правда, есть и особые правила рыболовства в республике, нарушать которые не стоит. Став клиентом нашей компании, вы можете быть уверены, что это будет абсолютно легальная рыбалка. Карелия ждет новых рыболовных подвигов!
    